<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Modern Appeal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      margin: 0;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .main-section {
      background: #fafafa;
      padding: 3rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.3rem;
      letter-spacing: 0.05em;
      font-weight: 700;
      color: #111;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 100%;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff5ec8;
      outline: none;
    }

    button[type="submit"],
    .signup-btn {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }

    button[type="submit"] {
      background-color: #ff5ec8;
      color: #fff;
    }

    button[type="submit"]:hover {
      background-color: #e550b4;
    }

    .signup-btn {
      background-color: #000;
      color: #fff;
      margin-top: 0.5rem;
    }

    .signup-btn:hover {
      background-color: #fff;
      color: #ff5ec8;
      border: 1px solid #ff5ec8;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .main-section {
        padding: 2rem 1rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <main class="main-section form-page">
    <h1>Modern Appeal</h1>
    <p class="subtitle">Be part of the culture!</p>
    <form class="form-box" id="loginForm">
      <input type="email" placeholder="Email" id="loginEmail" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Log In</button>
      <button type="button" class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const storedUserJSON = localStorage.getItem('user_data');

      if (!storedUserJSON) {
        alert('No user found. Please sign up first.');
        return;
      }

      const storedUser = JSON.parse(storedUserJSON);

      if (email === storedUser.email && password === storedUser.password) {
        localStorage.setItem('userName', storedUser.name);

        window.location.href = 'index.html';
      } else {
        alert('Invalid email or password.');
      }
    });
  </script>

</body>
</html>
