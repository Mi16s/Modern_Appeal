<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Modern Appeal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
      background: #fff;
      margin: 0;
      line-height: 1.6;
    }

    .header {
      background: #111;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .footer {
      background: #111;
      color: #fff;
      width: 100vw;
      padding: 1rem 0;
      text-align: center;
      position: relative;
      left: 0;
    }

    .header .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.signup-btn {
      color: #ff5ec8;
    }

    .main-section {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .hero {
      padding: 3rem 1rem;
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      color: #222;
    }

    .hero p {
      font-size: 1.1rem;
      color: #333;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    @media (max-width: 600px) {
      .header .container {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Modern Appeal Logo" />
      </a>
      <nav class="navbar">
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="login.html">Log In</a></li>
          <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-section">
    <div class="hero">
      <h1>Our Blog</h1>
      <p>Read about the culture behind Modern Appeal, our process, and more stories from the team.</p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2020 Modern Appeal. All rights reserved.</p>
  </footer>

</body>
</html>
